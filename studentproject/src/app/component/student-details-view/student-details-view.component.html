<div class="container p-3 m-12 justify-content-center">
<div class="card shadow p-5">
    <div>
       <h5 class="card-title mb-2 text-center">Student Details</h5>   
         <h5 class="card-subtitle mb-2 text-muted text-center">
             List of students
         </h5>
        
         <div class="card-body w-auto h-auto m-auto text-center table-responsive">
             <table class="table table-striped table-bordered">
               <thead>

                <tr>
                    <th scope="col">Roll Number</th>
                    <th scope="col">Name</th>
                    <th scope="col">Standard</th>
                    <th scope="col">School Name</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                </tr>
               </thead>
                <tbody>
                    <tr *ngFor = "let student of students" >
                        <td>{{student.rollNo}}</td>
                        <td>{{student.name}}</td>
                        <td>{{student.standard}}</td>
                        <td>{{student.schoolName}}</td>
                        <td><div class="col border-end  d-flex justify-content-center align-items-center"><a routerLink="/update-student/" [queryParams]="{rollNo:student.rollNo}" type="button" class="btn btn-success btn-sm">&#9998;</a></div></td>
                        <td><div class="col border-end d-flex justify-content-center align-items-center"><button (click)="onDelete(student.rollNo)" type="button" class="btn btn-danger btn-sm"><span>ğŸ—‘</span></button></div></td>

                    </tr>
                </tbody>
                
                

             </table>
         </div>

    </div>
</div>


</div>
